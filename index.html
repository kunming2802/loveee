<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>miss</title>

<!-- ðŸ’— Kodchasan Font -->
<link href="https://fonts.googleapis.com/css2?family=Kodchasan:wght@400;600&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ffe4ec, #fff1f5);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Kodchasan', sans-serif;
    overflow: hidden;
  }

  .card {
    background: #ffffff;
    padding: 40px;
    border-radius: 30px;
    text-align: center;
    width: 330px;
    box-shadow: 0 15px 35px rgba(255, 105, 135, 0.25);
    position: relative;
    z-index: 2;
  }

  h1 {
    color: #ff6f91;
    margin-bottom: 25px;
    font-size: 2em;
  }

  .buttons {
    position: relative;
    height: 120px;
    margin-top: 20px;
  }

  button {
    border: none;
    padding: 14px 30px;
    border-radius: 999px;
    font-size: 1.1em;
    cursor: pointer;
    transition: all 0.25s ease;
    position: absolute;
    font-family: 'Kodchasan', sans-serif;
  }

  #loveBtn {
    background: #ff6f91;
    color: white;
    left: 50%;
    transform: translateX(-50%);
  }

  #noLoveBtn {
    background: #ffd6e0;
    color: #ff4d6d;
    top: 60px;
    left: 50%;
    transform: translateX(-50%);
  }

  .result {
    margin-top: 20px;
    display: none;
  }

  .result p {
    font-size: 1.3em;
    color: #ff4d6d;
    margin-bottom: 15px;
  }

  /* ðŸ’¥ à¸«à¸±à¸§à¹ƒà¸ˆà¸žà¸¥à¸¸ */
  .heart {
    position: fixed;
    bottom: -30px;
    font-size: 24px;
    animation: firework 2.5s ease-out forwards;
    pointer-events: none;
    z-index: 1;
  }

  @keyframes firework {
    0% {
      transform: translateY(0) scale(0.8);
      opacity: 1;
    }
    70% {
      opacity: 1;
    }
    100% {
      transform: translateY(-120vh) translateX(var(--x)) scale(2);
      opacity: 0;
    }
  }
</style>
</head>
<body>

<div class="card">
  <h1 id="question">Do you miss me?</h1>

  <div class="result" id="result">
    <p>i miss you moreee ðŸ’•</p>

    <!-- ðŸŽµ Spotify à¹€à¸žà¸¥à¸‡à¸—à¸µà¹ˆà¹à¸›à¸¥à¹€à¸¥à¸·à¸­à¸ -->
    <iframe style="border-radius:12px"
      src="https://open.spotify.com/embed/track/756CfCm14O6NqBUld3CWv3"
      width="100%" height="80" frameborder="0"
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
    </iframe>
  </div>

  <div class="buttons">
    <button id="loveBtn">i miss you</button>
    <button id="noLoveBtn">nope</button>
  </div>
</div>

<script>
  const loveBtn = document.getElementById('loveBtn');
  const noLoveBtn = document.getElementById('noLoveBtn');
  const result = document.getElementById('result');
  const question = document.getElementById('question');

  // ðŸ’¥ à¸žà¸¥à¸¸à¸«à¸±à¸§à¹ƒà¸ˆà¹€à¸•à¹‡à¸¡à¸ˆà¸­
  function heartFirework() {
    for (let i = 0; i < 35; i++) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.textContent = Math.random() > 0.5 ? 'ðŸ’—' : 'ðŸ’–';

      const x = (Math.random() * 400 - 200) + 'px';
      heart.style.setProperty('--x', x);

      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = 18 + Math.random() * 20 + 'px';
      heart.style.animationDuration = 2 + Math.random() * 1.5 + 's';

      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 3000);
    }
  }

  // ðŸ’— à¸à¸”à¸„à¸´à¸”à¸–à¸¶à¸‡
  loveBtn.addEventListener('click', () => {
    question.textContent = '';
    result.style.display = 'block';
    heartFirework();
  });

  // ðŸ’” à¸à¸”à¹„à¸¡à¹ˆà¸„à¸´à¸”à¸–à¸¶à¸‡ = à¸¢à¹‰à¸­à¸™ + à¸«à¸™à¸µ
  noLoveBtn.addEventListener('click', () => {
    result.style.display = 'none';
    question.textContent = 'Do you miss me?';

    const x = Math.random() * 200 - 100;
    const y = Math.random() * 80 + 40;

    noLoveBtn.style.left = `calc(50% + ${x}px)`;
    noLoveBtn.style.top = y + 'px';
  });
</script>

</body>
</html>
